name: Space ID App S3 Deploy

on:
  push:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: reggionick/s3-deploy@v3
        with:
          folder: 'build'
          bucket: 'app-stg-space-id'
          bucket-region: 'us-west-2'
          dist-id: 'EJ14VENBD6DQ3'
          invalidation: /
          delete-removed: true
          no-cache: false
          private: true
