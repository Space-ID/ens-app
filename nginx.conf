load_module modules/ngx_http_geoip2_module.so;

user  nginx;
worker_processes  auto;                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                          
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                          
events {                                                                                                                                                                                                                                                                                                                                                                  
    worker_connections  1024;                                                                                                                                                                                                                                                                                                                                             
}                                                                                                                                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                          
http {
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/x-javascript
        text/javascript
        text/css
        text/xml
        application/xhtml+xml
        application/xml
        application/atom+xml
        application/rdf+xml
        application/rss+xml
        application/geo+json
        application/json
        application/ld+json
        application/manifest+json
        application/x-web-app-manifest+json
        image/svg+xml
        text/x-cross-domain-policy;
    gzip_static on;  
    gzip_disable "MSIE [1-6]\.";                                                                                                                                                                                                                                                                                                                                                              
    include       /etc/nginx/mime.types;                                                                                                                                                                                                                                                                                                                                  
    default_type  application/octet-stream;     

    # proxy_cache_path /path/to/cache levels=1:2 keys_zone=my_cache:5m max_size=500m inactive=60m use_temp_path=off;

    map $http_x_forwarded_for $client_real_ip {
      "" $remote_addr;
      ~^(?P<firstAddr>[0-9\.]+),?.*$ $firstAddr;
    }

    geoip2 /etc/geoip/GeoLite2-Country.mmdb {
        auto_reload 5m;
        $geoip2_data_country_code source=$client_real_ip country iso_code;
        $geoip2_data_country_name country names en;
    }

    geoip2 /etc/geoip/GeoLite2-City.mmdb {
        auto_reload 5m;
        $geoip2_data_city_geoname_id source=$client_real_ip city geoname_id;
        $geoip2_data_city_name source=$client_real_ip city names en;
    }
                                                                                                                                                                                                                                                                                                                          
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                          
    sendfile        on;                                                                                                                                                                                                                                                                                                                                                   
    #tcp_nopush     on;                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                          
    keepalive_timeout  65;                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                          
    #gzip  on;                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                          
    include /etc/nginx/conf.d/*.conf;                                                                                                                                                                                                                                                                                                                                     
}    